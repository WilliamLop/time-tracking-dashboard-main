<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Styles -->
  <link rel="stylesheet" href="css/tailwind.css">
  <link rel="stylesheet" href="css/personalizados.css">
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/766c25c2d0.js" crossorigin="anonymous"></script>
</head>
<body class="font-rubik text-lg bg-Verydarkblue dark:bg-white">

  <main class="h-[100vh] relative box-border grid place-items-center">
    <!-- COTENEDOR PADRE -->
    <div class="w-[90%] max-w-[1050px] mx-auto my-20 h-[100%] md:h-[85%] md:my-0 grid items-center">
      <!-- CONTENEDOR -->
      <div class="grid gap-6 md:grid-cols-[150px,1fr] lg:grid-cols-[200px,1fr]">
        <!-- CONTENDOR USER -->
        <div class="bg-Darkblue rounded-xl h-[100%] dark:bg-slate-100 dark:shadow-md">
          <!-- CONTENT USER -->
          <div class="bg-Blue p-6 rounded-xl flex items-center gap-4 md:flex-col md:items-start md:h-[63%] md:gap-6">
            <img src="../images/image-jeremy.png" alt="" class="w-[75px] boder-solid border-4 border-white rounded-full">
            <div class="">
              <p class="text-base text-PaleBlue">Report for</p>
              <h1 class="text-2xl text-white font-light md:text-3xl">Jeremy Robson</h1>
            </div>
            <div class="bg-white rounded-lg md:w-[65px]">
              <button class="switch flex gap-1 w-full justify-center" id="toggleDark">
                <i class="fa-solid fa-moon py-1 px-2 bg-Darkblue text-white w-full rounded-lg"></i>
                <i class="fa-solid fa-sun py-1 px-2 w-full rounded-lg"></i>
              </button>
            </div>
          </div>
          <!-- CONTENT LIST -->
          <div class="rounded-xl p-6 flex justify-between text-PaleBlue md:flex-col md:gap-4 dark:text-Darkblue/80">
            <a href="" class="linkTime text-Blue" id="daily">Daily</a>
            <a href="" class="linkTime hover:text-Blue duration-300 ease-in-out" id="weekly">Weekly</a>
            <a href="" class="linkTime hover:text-Blue duration-300 ease-in-out" id="monthly">Monthly</a>
          </div>
        </div>
        <!-- CONTENDOR TIME-->
        <div class="grid gap-6">
          <!-- CONTENDOR TIME ONE -->
          <div class="grid gap-6 md:grid-cols-3">
            <!-- CARD WORD -->
            <div class="content__work rounded-xl grid place-items-end">
              <div class="bg-Darkblue w-full h-[70%] md:h-[75%] rounded-xl p-6 grid md:gap-3 items-center hover:bg-Darkblue/50 duration-500 ease-in-out cursor-pointer dark:bg-slate-100 dark:shadow-md dark:hover:bg-white/50" id="workDataContainer">
              </div>
            </div>
            <!-- CARD PLAY -->
            <div class="content__play rounded-xl grid place-items-end gap-6">
              <div class="bg-Darkblue w-full h-[70%] md:h-[75%] rounded-xl p-6 grid md:gap-2 items-center hover:bg-Darkblue/50 duration-500 ease-in-out cursor-pointer dark:bg-slate-100 dark:shadow-md dark:hover:bg-white/50" id="playDataContainer">
              </div>
            </div>
            <!-- CARD STUDY -->
            <div class="content__study rounded-xl grid place-items-end gap-6">
              <div class="bg-Darkblue w-full h-[70%] md:h-[75%] rounded-xl p-6 grid md:gap-2 items-center hover:bg-Darkblue/50 duration-500 ease-in-out cursor-pointer dark:bg-slate-100 dark:shadow-md dark:hover:bg-white/50" id="studyDataContainer">
              </div>
            </div>
            
          </div>
          <!-- CONTENDOR TIME TWO -->
          <div class="grid gap-6 md:grid-cols-3">
            <!-- CARD EXCERCISE -->
            <div class="content__exercise rounded-xl grid place-items-end gap-6">
              <div class="bg-Darkblue w-full h-[70%] md:h-[75%] rounded-xl p-6 grid md:gap-2 items-center hover:bg-Darkblue/50 duration-500 ease-in-out cursor-pointer dark:bg-slate-100 dark:shadow-md dark:hover:bg-white/50" id="exerciseDataContainer">
              </div>
            </div>
            <!-- CARD SOCIAL -->
            <div class="content__social rounded-xl grid place-items-end">
              <div class="bg-Darkblue w-full h-[70%] md:h-[75%] rounded-xl p-6 grid md:gap-2 items-center hover:bg-Darkblue/50 duration-500 ease-in-out cursor-pointer dark:bg-slate-100 dark:shadow-md dark:hover:bg-white/50" id="socialDataContainer">
              </div>
            </div>
            <!-- CARD Self Care -->
            <div class="content__self rounded-xl grid place-items-end">
              <div class="bg-Darkblue w-full h-[70%] md:h-[75%] rounded-xl p-6 grid md:gap-2 items-center hover:bg-Darkblue/50 duration-500 ease-in-out cursor-pointer dark:bg-slate-100 dark:shadow-md dark:hover:bg-white/50" id="selfDataContainer">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
